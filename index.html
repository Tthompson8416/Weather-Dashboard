<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="bg-light">
    <header class="container-fluid text-center text-white p-4 weather-header">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 p-4">
          <form id="search-form" class="mb-4">
            <h3 class="text-primary mb-3">Search for a City:</h3>
            <div class="input-group shadow-sm">
              <input
                id="enter-city"
                type="text"
                class="form-control search-input"
                placeholder="Enter a city"
                aria-label="Enter a city"
              />
              <div class="input-group-append">
                <button
                  class="btn search-button"
                  type="button"
                  id="search-button"
                  aria-label="Search for city"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>

            <button
              id="clear-history"
              class="btn btn-secondary mb-3 w-100"
              type="button"
            >
              <i class="fas fa-trash-alt mr-2"></i>Clear History
            </button>
          </form>

          <div id="history" class="history-container"></div>
        </aside>

        <section class="col-lg-9">
          <div class="row mr-0">
            <div
              class="col-lg-11 card m-3 d-none weather-card"
              id="today-weather"
            >
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 id="city-name" class="city-name mb-0"></h3>
                  <img id="current-pic" alt="Weather condtion" class="weather-icon" />
                </div>
                <div class="weather-details mt-4">
                  <p id="temperature" class="weather-info">
                    <i class="fas fa-thermometer-half mr-2"></i>
                    <span class="weather-text"></span>
                  </p>
                  <p id="humidity" class="weather-info">
                    <i class="fas fa-tint mr-2"></i>
                    <span class="weather-text"></span>
                  </p>
                  <p id="wind-speed" class="weather-info">
                    <i class="fas fa-wind mr-2"></i>
                    <span class="weather-text"></span>
                  </p>
                  <p id="UV-index" class="weather-info">
                    <i class="fas fa-sun mr-2"></i>
                    <span class="weather-text"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- 5 day forcast -->
          <div class="row d-none" id="fiveday-header">
            <div class="col-12">
              <h3 class="forecast-title">5-Day Forecast</h3>
            </div>
          </div>
          <div class="row justify-content-between px-3">
            <div class="col-md-2 forecast m-2 rounded"></div>
            <div class="col-md-2 forecast m-2 rounded"></div>
            <div class="col-md-2 forecast m-2 rounded"></div>
            <div class="col-md-2 forecast m-2 rounded"></div>
            <div class="col-md-2 forecast m-2 rounded"></div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
