<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="container-fluid text-center text-black p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <form id="search-form">
            <h3 class="mt-1">Search for a City:</h3>
            <div class="input-group mb-3">
              <input
                id="enter-city"
                type="text"
                class="form-control"
                placeholder="Enter a city"
                aria-label="Enter a city"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="search-button"
                  aria-label="Search for city"
                >
                  Search
                </button>
              </div>
            </div>

            <button
              id="clear-history"
              class="btn btn-secondary mb-3"
              type="button"
            >
              Clear History
            </button>
          </form>

          <form id="history"></form>
        </aside>
        <section class="col-lg-9">
          <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-pic" alt="" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>
          <div class="row d-none" id="fiveday-header">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
